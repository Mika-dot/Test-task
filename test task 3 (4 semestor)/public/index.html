<!doctype html>
<html lang="ru">

<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Привет мир!</title>
    <style>
        footer {
            position: absolute;
            bottom: 0;
            left: 0;

            right: 0;
        }

        .hiddenblock {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: all ease .3s;
            transform: translate(0, -20%);
        }

        .hiddenblock.is-active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transition: all ease .3s;
            transform: translate(0, 0);
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">РосТуризм</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Земля</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Корабли</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Солнечная погода</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Писк планет</button>
                </form>
            </div>
        </div>
    </nav>

    <button type="button" class="btn btn-info" id="Open" data-toggle="modal" data-target="#SendForm">Открыть форму</button>

    <h2>Список пользователей</h2>
    <form id="SendForm" method="post" action="/download" style="border-width: 2px; width: 250px; border-style: double; margin: 0 auto;" class="hiddenblock">

        <label>Имя</label><br>
        <input type="text" name="userName" /><br><br>

        <label>Дата</label><br>
        <input type="date" name="userDate" /><br><br>


        <label>Союз</label><br>
        <p>
            <select name="userShip">
                <option disabled>Выберите корабль</option>
                <option value="Союз">Союз</option>
                <option selected value="Космос 3">Космос</option>
                <option value="Спейс икс">Фелкон</option>
                <option value="Биинг">Боинг</option>
            </select>
        </p>



        <label>Дни</label><br>
        <input type="number" name="userNamber" /><br><br>

        <input type="submit" value="Отправить" />
    </form>
    <script>
        let HideForm = function (e) { document.getElementById("SendForm").classList.remove('is-active'); };
        document.getElementById("Open").onclick = function (e) { document.getElementById("SendForm").classList.add('is-active'); };
    </script>

</body>
<footer>
    <label>Пересторонин Аким</label>
</footer>

</html>
